<!DOCTYPE html>
<html lang="en"> <!-- describe the language is english -->
<head>
    <meta charset="UTF-8">  <!-- character set, UTF-8 is default character set -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- this is important for responsive design, to make website or UI response to different screen sizes. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- IE is Internet Explorer, it simple says it uses Microsoft Edge standarts -->

    <meta name="description" content="This is website description which shows up in search engine.">

    <meta name="keywords" content="web development, web design">

    <meta name="robots" content="NOINDEX, NOFOLLOW">  <!-- for some reason if you dont want to you website show up in search engine, you can use this meta type -->

    <title>Meta Tags</title>  <!-- In title you should choose name that describes the page, this is what shows up in search engine -->
</head>
<body>
    
</body>
</html>
