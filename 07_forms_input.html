<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <!-- action is for where form is gonna be submitted to -->

        <!-- Text -->
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name" value="Jon Doe">
            <!-- you can type 'value' for example name -->
            <!-- if id is matches the type of label 'for', when you click on the label it will highlight the input -->
            <!-- name attribute is used on server side -->
        </div>
        <br>

        <!-- Email -->
        <div>
            <label for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
            <!-- you can use place holder for ghost text info -->
            <!-- when you change the type of input into 'email', it will look same with the name attribute but will accept only emails -->
        </div>
        <br>

        <!-- Textarea -->
        <div>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message"
            cols="50" rows="5"></textarea>
            <!-- you can use cols and rows the change the size of textarea -->
        </div>
        <br>

        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <!-- for getting input as combobox -->
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <!-- you can use 'selected' for pre-selected -->
                <option value="female">Female</option>
            </select>
        </div>
        <br>

        <!-- Number -->
        <div>
            <label for="age">Age</label> <br>
            <!-- for getting input only numbers -->
            <input type="number" name="age" id="age">
        </div>
        <br>

        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label> <br>
            <!-- for getting input as calendar -->
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>

        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <!-- for getting radio buttons as input -->
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <!-- you can type 'checked' to make it pre-selected -->
            <input type="radio" name="membership" value="platinum" id="membership"> Platinum
        </div>
        <br>

        <!-- Checkbox -->
        <div>
            <label for="likes">I Like.. </label>
            <!-- for getting radio buttons as input -->
            <input type="checkbox" name="likes" value="Bike" id="likes" checked> Bike
            <!-- you can type 'checked' to make it pre-selected -->
            <input type="checkbox" name="likes" value="car" id="likes"> Car
        </div>

        <!-- Input  Submit -->
        <input type="submit" value="Submit">

        <!-- Button  Submit -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
