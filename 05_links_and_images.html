<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="http://google.com">Click for Google</a> 
    <br>
    <a href="http://google.com" target="_blank">Click for Google</a> 
    <!-- when you use external link, generally it should lead to new tab because we don't want to users drift away from our website so we use target="_blank" for new tabbing link -->

    <!-- Internal Link -->
    <p> <!-- you can use also p as br, to show up links as block instead of inline -->
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/images/sample.jpg" alt="My Image" width="200">
    <!-- src is location of the image, alt is for alternative text if image does not show up for some reason -->

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
    <!-- /XxY/ for size of image and /?content of image -->
</body>
</html>
